    var arrquanx = ['szjz', 'slxg', 'slsc', 'ysyf', 'jcbx', 'jrgh', 'zjzh', 'zhzz', 'zhdz', 'daochu', 'yeartj', 'nzzt', 'szqx', 'cyzz', 'szgb', 'szgb'];

    function createUpdateuser(types) {
        var name = $('.username').val(); // 登录名
        var zsname = $('.userzsname').val(); // 真实姓名
        var avatar = $('.useravatar').val(); // 用户头像
        var zjzh = $('.userdefaultzh').find('option:selected').text(); // 默认资金账户
        var xm = $('.userxm').find('option:selected').text(); // 默认项目
        var account = $('.useraccount').find('option:selected').text(); // 默认客户
        var pwd = $('.userpwd').val(); // 登录密码
        var repwd = $('.userreqpwd').val(); // 登录确认密码
        var dengji = $('input[name="kk"]:checked').val(); // 用户级别
        var quanxian = '';
        if (name == '') {
            layer.msg("登录名必须填写");
            return false;
        }
        if (zsname == '') {
            layer.msg("真实姓名必须填写");
            return false;
        }
        if (zjzh == '') {
            layer.msg("资金账户必须填写");
            return false;
        }
        if (account == '') {
            layer.msg("默认客户必须填写");
            return false;
        }
        if (xm == '') {
            layer.msg("默认项目必须填写");
            return false;
        }
        for (var i = 0; i < arrquanx.length - 1; i++) {
            if ($("#" + arrquanx[i]).is(':checked')) {
                quanxian += $("#" + arrquanx[i]).val() + " ";
            }
        }
        if (types == 1) {
            console.log(dengji);
            console.log(quanxian);
            if (pwd != repwd) {
                layer.msg("密码和确认密码不相等");
                return false;
            }
            if (avatar == '') {
                layer.msg("用户头像不能为空");
                return false;
            }
            var data = {
                name: name,
                zsname: zsname,
                avatar: avatar,
                defaultyhk: zjzh,
                pwd: pwd,
                account: account,
                defaultxm: xm,
                dengji: dengji,
                quanxian: quanxian
            };
            $.ajax({
                url: 'http://' + window.location.hostname + ':3000/users/register1',
                type: 'post',
                data: data,
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal7').modal('hide');
                    $('input[type="text"],input[type="password"]').val('');
                }
            });
        } else {
            var data = {
                sid: usersid,
                name: name,
                zsname: zsname,
                defaultyhk: zjzh,
                defaultxm: xm,
                dengji: dengji,
                quanxian: quanxian,
                account: account
            };
            $.ajax({
                url: 'http://' + window.location.hostname + ':3000/dxtypes/updateusers',
                type: 'post',
                data: data,
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal7').modal('hide');
                    $('input[type="text"],input[type="password"]').val('');
                }
            });
        }
        $table.bootstrapTable('refresh');
    }

    function del(name, id) {
        layer.confirm('你确定删除 ' + name + ' 嘛？', {
            btn: ['果断删除', '放弃'] //按钮
        }, function () {
            var url = 'http://' + window.location.hostname + ':3000/dxtypes/delusers';
            var res = $.deletelData(url, id);
            if (res.code == 1) {
                layer.msg(res.msg);
                return false;
            }
            layer.msg(res.msg);
            $table.bootstrapTable('refresh');
        });
    }

    function formatDate(nows) {
        var now = new Date(nows);
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
    }

    function edit(name, id) {
        usersid = id;
        $('#myModalLabel7').text("用户信息修改");
        $('.useravatarform').css('display', 'none');
        $('.pwdkk').css('display', 'none');
        var url = 'http://' + window.location.hostname + ':3000/reads/readusers';
        var res = $.readData(url, id);
        if (res.code != 0) {
            layer.msg(res.msg);
            return false
        }
        var lists = res.data[0];
        $('.username').val(lists.name); // 登录名
        $('.userzsname').val(lists.zsname); // 真实姓名
        $('.userdefaultzh').selectpicker('val', lists.defaultyhk);
        $('.userxm').selectpicker('val', lists.defaultxm);
        $('.useraccount').selectpicker('val', lists.defaultkhs);
        var items = lists.quanxian;
        $('input').iCheck('uncheck');// 设置全部不选择
        switch (lists.dengji) {
            case '系统管理':
                $("#xtgls").iCheck('check');
                break;
            case '经理记账':
                $("#jljzs").iCheck('check');
                break;
            default:
                $("#ptjzs").iCheck('check');
        }
        for (var k = 0; k < items.length; k++) {
            switch (items[k].name) {
                case "收支记账":
                    $('#szjz').iCheck('check');
                    break;
                case "流水修改" :
                    $('#slxg').iCheck('check');
                    break;
                case "流水删除":
                    $('#slsc').iCheck('check');
                    break;
                case "应收应付" :
                    $('#ysyf').iCheck('check');
                    break;
                case "借出报销":
                    $('#jcbx').iCheck('check');
                    break;
                case "借入归还" :
                    $('#jrgh').iCheck('check');
                    break;
                case "资金账户":
                    $('#zjzh').iCheck('check');
                    break;
                case "账户转账":
                    $('#zhzz').iCheck('check');
                    break;
                case "账号对账":
                    $('#zhdz').iCheck('check');
                    break;
                case "表格导出":
                    $('#daochu').iCheck('check');
                    break;
                case "年度统计":
                    $('#yeartj').iCheck('check');
                    break;
                case "收支曲线" :
                    $('#szqx').iCheck('check');
                    break;
                case "年柱状图":
                    $('#nzzt').iCheck('check');
                    break;
                case "成员柱状" :
                    $('#cyzz').iCheck('check');
                    break;
                case "收支构表" :
                    $('#szgb').iCheck('check');
                    break;
            }
        }
        $('#myModal7  #addusers').css("display", "none");
        $('#myModal7  .updateusers').css("display", "inline-block");
        $('#myModal7').modal('show');
    }

        $('#myModal7  #addusers').css("display", "inline-block");
        $('#myModal7  .updateusers').css("display", "none");
        $('input[type="text"],input[type="password"]').val('');
    });

    function getKKK() {
        var res = sendAjax('http://' + window.location.hostname + ':3000/reads/read', 'get');
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
        }
        var xm = res.xm;
        xm.forEach(function (item, index) {
            $('.userxm').append(`<option value="${item.name}">${item.name}</option>`);
        });
        $('.userxm').selectpicker({
            style: 'btn-white',
            size: 4,
            liveSearchPlaceholder: '查找你的项目',
            noneResultsText: '没有查询到相关的信息'
        });
        // 生意伙伴
        var khs = res.kh;
        khs.forEach(function (item, index) {
            $('.useraccount').append(`<option value="${item.name}">${item.name}</option>`);
        });
        $('.useraccount').selectpicker({
            style: 'btn-white',
            size: 4
        });
        // 渲染默认账户
        var resaccount = sendAjax('http://' + window.location.hostname + ':3000/reads/readaccountzh', 'get');
        if (!resaccount.code == 0) {
            layer.msg("系统错误  获取失败");
        }
        resaccount.data.forEach(function (item, index) {
            $('.userdefaultzh').append(`<option value="${item.name}">${item.name}</option>`);
        });
        $('.userdefaultzh').selectpicker({
            style: 'btn-white',
            size: 4
        });
    }

</script>
