<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优米云</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
    <style>
        .form-horizontal {
            max-width: 650px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加帐务</h5>
                </div>
                <div class="ibox-content">
                    <div  class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b srzcoption" name="account">
                                    <option value="1">应收</option>
                                    <option value="0">应付</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属大类</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ssdl" name="account">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属小类</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ssxl" name="account">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span id="ysoryf">应收</span>金额</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="number" class="form-control price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">记账时间</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control" placeholder="请选择记账时间" id="test1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">收款期限</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control" placeholder="请选择收款期限" id="test2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">生意伙伴</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control  syhb" name="account" data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业务项目</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ywxm selectpicker" name="account"
                                        data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">经办人</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b jbpeople" name="account">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">说明</label>
                            <div class="ccol-sm-10 col-md-4 col-lg-4">
                                <textarea class="form-control sm1" name="" rows="5" style="width: 100%"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary addysyf" type="button" >保存内容</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">登录</h3>

                        <p>欢迎登录本站(⊙o⊙)</p>

                        <form role="form">
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="email" placeholder="请输入用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password" placeholder="请输入密码" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                    <strong>登录</strong>
                                </button>
                                <label>
                                    <input type="checkbox" class="i-checks">自动登录</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>还不是会员？</h4>
                        <p>您可以注册一个账户</p>
                        <p class="text-center">
                            <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layDate/laydate/laydate.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script src="js/myjquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script>
    var xtype, data;
    $(function () {
        laydate.render({
            elem: '#test1' //指定元素
        });
        laydate.render({
            elem: '#test2' //指定元素
        });
        // 支出或者收入下拉
        $('.srzcoption').selectpicker({
            style: 'btn-white',
            size: 5,
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size: 5,
        });
        getDxtype("1");
        getDatas();
        // 类型改变  大类联动
        $('.srzcoption').change(function (e) {
            e.stopPropagation();
            var typess = $(this).find('option:selected').val();
            getDxtype(typess.toString());
        });
        // 大类改动  小类联动
        $('.ssdl').change(function (e) {
            e.stopPropagation();
            $('.ssxl option').remove();
            var nums = $(this).find('option:selected').data('num');
            xtype[nums].forEach(function (its) {
                $('.ssxl').append(`<option value="${its}">${its}</option>`);
            });
            //小类
            $('.ssxl').nextAll().remove();  // bug
            $('.ssxl').selectpicker('refresh');
        });
       //保存
        $('.addysyf').click(function(){
            var type = $('.srzcoption').find('option:selected').val(); // 收入支出
            var dtype = $('.ssdl').find('option:selected').text();// 大类
            var xtype = $('.ssxl').find('option:selected').text();// 小类
            var price = $('.price').val();// 金额
            var time = $('#test1').val();// 记账时间
            var time1 = $('#test2').val();// 收款时间
            var syhb = $('.syhb').find('option:selected').text();// 生意伙伴
            var ywxm = $('.ywxm').find('option:selected').text();// 业务项目
            var sm1 = $('.sm1').val();// 说明
            var jbpeople = $('.jbpeople').find('option:selected').text();// 经办人
            var data = {
                dtype:parseInt(type),
                ssdtype:dtype,
                ssxtype:xtype,
                price:parseInt(price),
                yshb:syhb,
                ywxm:ywxm,
                jbr:jbpeople,
                sm:sm1,
                time:new Date(time) / 1000,
                time1:new Date(time1) / 1000,
                jzr:parent.jzrzcname,
                jzrid:parent.jzrid
            };
            $.ajax({
                url:'http://'+window.location.hostname+':3000/dxtypes/addysyf',
                type:'post',
                data:data,
                dataType:'json',
                success:function(res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('input').val('');
                }
            });
        });
        var pople = sendAjax( 'http://' + window.location.hostname + ':3000/reads/readyuangong');
        if (pople.data.length===0) {
            return false;
        }
        pople.data.forEach((item, index) => {
            $('.jbpeople').append(`<option value="${item.name}" data-num="${index}">${item.name}</option>`);
        });
        $('.jbpeople').nextAll().remove();  // bug
        $('.jbpeople').selectpicker('refresh');
    });

    function getDxtype(type) {
        var res = sendAjax('http://'+window.location.hostname+':3000/reads/readdalei', 'get', {type: type});
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
            return false;
        }
        $('.ssxl option').remove();
        $('.ssdl option').remove();

        data = res.data;
        xtype = [];
        data.forEach(function (item, index) {
            $('.ssdl').append(`<option value="${item.name}" data-num="${index}">${item.name}</option>`);
            var items = item.sunlist;
            if (items.length > 0) {
                var xx = [];
                items.forEach(function (xxx) {
                    xx.push([xxx.name]);
                });
                xtype.push(xx);
            } else {
                xtype.push([]);
            }
        });

        //所属大类下拉 初始化
        $('.ssdl').selectpicker({
            style: 'btn-white',
            size: 5,
        });

        // 小类初始化
        xtype[0].forEach(function (its) {
            $('.ssxl').append(`<option value="${its}">${its}</option>`);
        });
        $('.ssxl').selectpicker({
            style: 'btn-white',
            size: 5,
        });
        $('.ssdl').nextAll().remove();  // bug
        $('.ssdl').selectpicker('refresh');
        $('.ssxl').nextAll().remove();  // bug
        $('.ssxl').selectpicker('refresh');
    }

    function getDatas() {
        var res1 = sendAjax('http://'+window.location.hostname+':3000/reads/readyshb', 'get');
        if (res1.code != 0) {
            layer.msg("初始化数据失败");
            return false;
        }
        //业务项目
        res1.gcxm.forEach(function (items) {
            $('.ywxm').append(`<option value="${items.name}">${items.name}</option>`);
        });
        res1.yshb.forEach(function (items) {
            $('.syhb').append(`<option value="${items.name}">${items.name}</option>`);
        });
        // 生意伙伴
        $('.syhb').selectpicker({
            style: 'btn-white',
            size: 5,
            liveSearchPlaceholder: '查找你的生意伙伴',
            noneResultsText: '没有查询到相关的信息'
        });
        // 生意伙伴
        $('.ywxm').selectpicker({
            style: 'btn-white',
            size: 5,
            liveSearchPlaceholder: '查找你的生意伙伴',
            noneResultsText: '没有查询到相关的信息'
        });
    }

</script>
</body>

</html>
