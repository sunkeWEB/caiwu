<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>优米云</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
    <link href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <style>
        .columns button,.dropup button {
            background-color: white;
            color: #000;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!-- Modal       -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel3">添加客户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">生意伙伴</label>
                        <div class="">
                            <input type="text" class="form-control khname" placeholder="生意伙伴(客户)名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">电话</label>
                        <div class="">
                            <input type="text" class="form-control khphone" placeholder="客户电话">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">传真</label>
                        <div class="">
                            <input type="text" class="form-control khcz"  placeholder="传真">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <div class="">
                            <input type="text" class="form-control khemail"  placeholder="客户电子邮件">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">地址</label>
                        <div class="">
                            <input type="text" class="form-control khadders" placeholder="客户地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">备注</label>
                        <div class="">
                            <input type="text" class="form-control khbz" placeholder="其他说明信息">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary addkh">保存</button>
                    <button type="button" class="btn btn-primary updatekh" style="display: none">修改</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
                <div id="toolbar" style="display: flex">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3" style="margin-right: 15px">客户添加
                    </button>
                    <select id="sel_exportoption" class="form-control selecrex">
                        <option value="basic">导出当前页面数据</option>
                        <option value="all">导出全部数据</option>
                        <option value="selected">导出选中数据</option>
                    </select>
                </div>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>


<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/export/bootstrap-table-export.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="js/myjquery.js"></script>
<script>
    var kehusid;
    var $table = $('#table');
    $table.bootstrapTable({
        url: 'http://'+window.location.hostname+':3000/reads/readkehus',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        pagination: true,                   //是否显示分页（*）
        cache: true,
        showExport: true,//显示导出按钮
        exportDataType: "basic", //basic', 'all', 'selected'.
        exportTypes: ['excel'],
        exportOptions: {
            ignoreColumn: [0, 8],  //忽略某一列的索引
            fileName: '客户列表',  //文件名称设置
            worksheetName: 'sheet1',  //表格工作区名称
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            onMsoNumberFormat: $.DoOnMsoNumberFormat
        },
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
//        showPaginationSwitch: true,       //是否显示选择分页数按钮
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                checkbox: true,
                title: '选择'
            }, {
                title: "单号",
                field: '_id',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '生意伙伴(客户)名称',
                field: 'name',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '联系电话',
                field: 'phone',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '传真',
                field: 'cz',
                align: 'center',
                valign: 'middle',
            },
            {
                title: 'Email',
                field: 'email',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '地址',
                field: 'adders',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '备注',
                field: 'bz',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '操作',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value,row) {
                    var name = row.name;
                    var id = row._id;
                    var phone = row.phone;
                    var cz = row.cz;
                    var bz = row.bz;
                    var adders = row.adders;
                    var email = row.email;
                    return `<button type="button" class="btn" onclick="del('${name}','${id}')" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>
                             <button type="button" class="btn" onclick="edit('${name}','${id}','${phone}','${cz}','${bz}','${adders}','${email}')" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data   //数据
            };
        },
    });
    $(function () {
        $('#sel_exportoption').selectpicker({
            style: 'btn-white',
            size: 4
        });
// 选择导出 all selected basic
        $('.selecrex').click(function () {
            var exportoption = $(this).find('option:selected').val();
            $('#table').bootstrapTable('refreshOptions', {
                exportDataType: exportoption
            });
        });
        $('.addkh').click(function () {
            updatecrekehu(1);
        });
        $('.updatekh').click(function(){
            updatecrekehu(0);
        });
    });

    function updatecrekehu(types) {
        var name = $('.khname').val();
        var phone = $('.khphone').val();
        var cz = $('.khcz').val();
        var email = $('.khemail').val();
        var adders = $('.khadders').val();
        var bz = $('.khbz').val();
        if (name=='') {
            layer.msg("客户姓名必须填写");
            return false;
        }
        if (phone=='') {
            layer.msg("客户电话必须填写");
            return false;
        }
        if (adders=='') {
            layer.msg("客户地址必须填写");
            return false;
        }
        var data = {
            name: name,
            phone: phone,
            cz: cz,
            email: email,
            adders: adders,
            bz: bz
        };
        if (types==1) {
            $.ajax({
                url: 'http://'+window.location.hostname+':3000/dxtypes/addkh',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal3').modal('hide');
                    $('.modal-body input').val('');
                }
            })
        }else{
            var url = 'http://'+window.location.hostname+':3000/dxtypes/updatekefus';
            var res = $.updateData(url, kehusid, data);
            if (res.code == 1) {
                layer.msg(res.msg);
                return false;
            }
            layer.msg(res.msg);
            $('#myModal3').modal('hide');
            $('.modal-body input').val('');
            $table.bootstrapTable('refresh');
        }
    }

    function del (name,id) {
        layer.confirm('你确定删除 ' + name + ' 嘛？', {
            btn: ['果断删除', '放弃'] //按钮
        }, function () {
            var url = 'http://'+window.location.hostname+':3000/dxtypes/delkehus';
            var res = $.deletelData(url, id);
            if (res.code == 1) {
                layer.msg(res.msg);
                return false;
            }
            layer.msg(res.msg);
            $table.bootstrapTable('refresh');
        })
    }

    function edit (name, id, phone,cz,bz,adders,email) {
        kehusid = id;
        $('.khname').val(name);
        $('.khphone').val(phone);
        $('.khcz').val(cz);
        $('.khemail').val(email);
        $('.khadders').val(adders);
        $('.khbz').val(bz);
        $('#myModalLabel3').text("客户资料修改");
        $('#myModal3  .addkh').css("display","none");
        $('#myModal3  .updatekh').css("display","inline-block");
        $('#myModal3').modal('show');
    }

    //  这里公用一个modal 修改class
    $('#myModal3').on('hidden.bs.modal', function (e) {
        $('#myModalLabel3').text("客户添加");
        $('#myModal3  .addkh').css("display","inline-block");
        $('#myModal3  .updatekh').css("display","none");
        $('.modal-body input').val('');
    });

</script>
</body>

</html>
