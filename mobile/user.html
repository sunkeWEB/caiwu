<script>
    var jzrzcname, jzrid, dengji;
    $(function () {
        $('.back').click(function () {
            window.history.go(-1);
        });
        $.ajax({
            url: 'http://'+location.hostname+':3000/users/auth',
            type: 'post',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            dataType: 'json',
            success: function (res) {
                if (res.data == undefined) {  // 修改页面之后用户回退
                    location.href = "login.html";
                }
                $('.username').text(res.data[0].zsname);
                jzrid = res.data[0]._id;
                dengji = res.data[0].dengji;
                $('.jzrzcname').val(jzrzcname);

                if (res.data[0].dengji == "普通记账" || res.data[0].dengji == "经理记账") {
                    // console.log(res.data[0].dengji);
                    $('.navlist').first().siblings().remove();
                }else{
                    $('.navlist').first().siblings().show();
                }
            }
        });
        $('.top-div').click(function () {
            layer.confirm('是否退出当前登录？', {
                btn: ['取消','退出'] //按钮
            }, function(){
                layer.closeAll('dialog'); //关闭信息框
            }, function(){
                $.cookie('username',null);
                location.href = "login.html";
            });
        });
    });
</script>
