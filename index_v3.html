<script>
    function DoOnMsoNumberFormat(cell, row, col) {
        var result = "";
        if (row > 0 && col == 0)
            result = "\\@";
        return result;
    }

    var pid = ''; // 修改项目的id
    var $table = $('#table');
    var num = 0;// 记录当前页面是第几次进入  如果大于1 就不在初始化 高级搜索框
    var types, dlserach, xlsearch, starttime, endtime, searchzjzh, searchsyhb, searchywxm, searchjzr;  // 保存高级搜查查询
    $table.bootstrapTable({
        url: 'http://' + window.location.hostname + ':3000/reads/readsrzc',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        showExport: true,//显示导出按钮
        exportDataType: "basic", //basic', 'all', 'selected'.
        exportTypes: ['excel'],
        queryParamsType: 'limit',
        // showFooter:true,
        queryParams: function (params) {
            var obj = {};
            obj['limit'] = params.limit;
            obj['offset'] = params.offset;
            obj['order'] = params.order;
            obj['search'] = params.search;
            obj['sort'] = params.sort;
            obj['dengji'] = parent.dengji;
            obj['id'] = parent.jzrid;
            obj['types'] = types;
            obj['dlserach'] = dlserach;
            obj['xlsearch'] = xlsearch;
            obj['starttime'] = starttime;
            obj['endtime'] = endtime;
            obj['searchzjzh'] = searchzjzh;
            obj['searchsyhb'] = searchsyhb;
            obj['searchywxm'] = searchywxm;
            obj['searchjzr'] = searchjzr;
            return obj;
        },
        exportOptions: {
            ignoreColumn: [0, 11,12],  //忽略某一列的索引
            fileName: '收入支出流水账',  //文件名称设置
            worksheetName: 'sheet1',  //表格工作区名称
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            onMsoNumberFormat: DoOnMsoNumberFormat
        },
        pagination: true,                   //是否显示分页（*）
        cache: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 100, 1000],
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                checkbox: true,
                title: '选择'
            },
            {
                title: '类型',
                field: 'type',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '小类',
                field: 'xtype',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '时间',
                field: 'time',
                class: "xmstime",
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (v) {
                    return formatDate(parseInt(v))
                }
            },
            {
                title: '[类型]大类->小类',
                field: 'dtype',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return value + " -> " + row.xtype
                }
            }, {
                title: '收入',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var aId = row.type;
                    if (aId == 1) {
                        return value
                    }
                }
            }
            , {
                title: '支出',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var bId = row.type;
                    if (bId == 0) {
                        return value
                    }
                }
            }
            , {
                title: '所属帐户',
                field: 'zjzh',
                align: 'center',
                valign: 'middle'
            }, {
                title: '生意伙伴',
                field: 'yshb',
                align: 'center',
                valign: 'middle',
            }
            , {
                title: '业务项目',
                field: 'ywxm',
                align: 'center',
                valign: 'middle',
                class: "ywxms"
            }
            , {
                title: '经手人',
                field: 'jbr',
                align: 'center',
                valign: 'middle'
            }, {
                title: '记账人',
                field: 'jzr',
                align: 'center',
                valign: 'middle'
            }, {
                title: '说明',
                field: 'sm',
                align: 'center',
                valign: 'middle'
            }
            , {
                title: '操作',
                field: '_id',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var result3 = parent.quanxianarr.indexOf("流水修改"); //返回index为2
                    var result4 = parent.quanxianarr.indexOf("流水删除"); //返回index为2
                    var str;
                    if (row.nocz==0) {
                        str = `不可操作`;
                    }else{
                        if (result4 >= 0) {
                            str = `<button title="你没有权限进行此操作" data-id="${value}" type="button" class="btn delete" onclick="del(this)" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>`;
                        }

                        if (result3 >= 0) {
                            str += `<button title="你没有权限进行此操作" data-id="${value}" type="button" class="btn update" onclick="edit(this)" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`;
                        }
                    }
                    return str;
                }
            }
        ],
        responseHandler: function (res) {
            let sr = 0, zc = 0;
            if (res.szlstotal.length > 1) {
                for (var g = 0; g < res.szlstotal.length; g++) {
                    if (res.szlstotal[g]._id === 1) {
                        sr = res.szlstotal[g].num;
                        $('#sr').text($.fmoney(res.szlstotal[g].num, 2, ','));
                    }
                    if (res.szlstotal[g]._id === 0) {
                        zc = res.szlstotal[g].num;
                        $('#zc').text($.fmoney(res.szlstotal[g].num, 2, ','));
                    }
                }
                $('#yinkui').text($.fmoney((sr - zc), 2, ','));
            } else if (res.szlstotal.length === 1) {
                if (res.szlstotal[0]._id === 1) {  // 如果收入有值  支出没有
                    $('#sr').text($.fmoney(res.szlstotal[0].num, 2, ','));
                    sr = res.szlstotal[0].num;
                    $('#zc').text(0.00);
                } else {
                    $('#zc').text($.fmoney(res.szlstotal[0].num, 2, ','));
                    zc = res.szlstotal[0].num;
                    $('#sr').text(0.00);
                }
                $('#yinkui').text($.fmoney((sr - zc), 2, ','));
            } else {
                zc = 0;
                sr = 0;
                $('#sr').text(0.00);
                $('#zc').text(0.00);
                $('#yinkui').text(0.00);
            }
            return {
                "total": res.total,//总页数
                "rows": res.data //数据
            };
        },
    });
    $(function () {
        getDxtype("1");
        getDatas();
        laydate.render({
            elem: '#test123' //指定元素
        });
        laydate.render({
            elem: '#test456' //指定元素
        });
        // 大类改动  小类联动
        $('.ssdl').change(function (e) {
            e.stopPropagation();
            $('.ssxl option').remove();
            var nums = $(this).find('option:selected').data('num');
            xtype[nums].forEach(function (its) {
                $('.ssxl').append(`<option value="${its}">${its}</option>`);
            });
            //小类
            $('.ssxl').nextAll().remove();  // bug
            $('.ssxl').selectpicker('refresh');
        });
        setTimeout(kkk, 27);  // 等dom 渲染完毕
        $('#sel_exportoption').selectpicker({
            style: 'btn-white',
            size: 4
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size: 5,
        });

        // 保存
        $('.savedata').click(function (data) {
            var dtype = $('.ssdl').find('option:selected').text();// 大类
            var xtype = $('.ssxl').find('option:selected').text();// 小类
            var price = $('.price').val();// 金额
            var yinhan = $('.yinhan').find('option:selected').text();// 银行
            var time = $('.time').val();// 时间
            var syhb = $('.syhb').find('option:selected').text();// 生意伙伴
            var ywxm = $('.ywxm1').find('option:selected').text();// 业务项目
            var sm = $('.sm').val();// 说明
            var jbpeople = $('.jbpeople').find('option:selected').text();// 经办人
            var data = {
                pid: pid,
                dtype: dtype,
                xtype: xtype,
                price: price,
                zjzh: yinhan,
                yshb: syhb,
                ywxm: ywxm,
                jbr: jbpeople,
                sm: sm,
                time: time
            };
            $.ajax({
                url: 'http://' + window.location.hostname + ':3000/dxtypes/updatexm',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.code != 0) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal78').modal('hide');
                    $table.bootstrapTable('refresh');
                }
            });
        });

        // 选择导出 all selected basic
        $('.selecrex').click(function () {
            var exportoption = $(this).find('option:selected').val();
            $('#table').bootstrapTable('refreshOptions', {
                exportDataType: exportoption
            });
        });

        //搜索 类型改变  大类联动
        $('.searchsrzcoptions').change(function (e) {
            e.stopPropagation();
            var typess = $(this).find('option:selected').val();
            num = 0;
            getDxtype(typess.toString());
        });
        //搜索 大类改动  小类联动
        $('.searchssdl').change(function (e) {
            e.stopPropagation();
            $('.searchssxl option').remove();
            var nums = $(this).find('option:selected').data('num');
            $('.searchssxl').append(`<option value="all">所有小类</option>`);
            xtype[nums].forEach(function (its) {
                $('.searchssxl').append(`<option value="${its}">${its}</option>`);
            });
            //小类
            $('.searchssxl').nextAll().remove();  // bug
            $('.searchssxl').selectpicker('refresh');
            // $('.jbpeople').nextAll().remove();  // bug
            // $('.jbpeople').selectpicker('refresh');

        });
        // 初始化记账人
        var jzr = sendAjax('http://' + window.location.hostname + ':3000/reads/readyuangong', 'get', {
            order: 'asc',
            'offset': 0,
            'limit': 100000
        });
        $('.searchjbpeople').append(`<option value="all">所有记账人</option>`);
        if (!jzr.data) {
            return false;
        }
        for (let k = 0; k < jzr.data.length; k++) {
            $('.searchjbpeople').append(`<option value="${jzr.data[k].name}">${jzr.data[k].name}</option>`);
        }
        $('.searchjbpeople').selectpicker({
            style: 'btn-white',
            size: 5,
        });
        $('.searchdata').click(function () {
            types = $('.searchsrzcoptions').find('option:selected').val(); // 收支类型
            dlserach = $('.searchssdl').find('option:selected').val();// 大类
            xlsearch = $('.searchssxl').find('option:selected').val();// 小类
            searchzjzh = $('.searchyinhan').find('option:selected').val();// 银行
            searchsyhb = $('.searchsyhb').find('option:selected').val();// 生意伙伴
            searchywxm = $('.searchywxm1').find('option:selected').val();// 业务项目
            searchjzr = $('.searchjbpeople').find('option:selected').val();// 经办人
            starttime = $('.starttime').val(); // 开始时间
            endtime = $('.endtime').val(); // 结束时间
            $("#table").bootstrapTable('refresh', {url: 'http://' + window.location.hostname + ':3000/reads/readsrzc'});

    function formatDate(nows) {
        var now = new Date(nows * 1000);
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        return year + "-" + month + "-" + date;
    }

    function getDxtype(type) {
        var res = sendAjax('http://' + window.location.hostname + ':3000/reads/readdalei', 'get', {type: type});
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
            return false;
        }
        let data = res.data;
        xtype = [];
        if (num === 0) {
            $('.searchssxl option').remove();
            $('.searchssdl option').remove();
            $('.searchssdl').append(`<option value="all" data-num="所有大类">所有大类</option>`);
            data.forEach(function (item, index) {
                $('.searchssdl').append(`<option value="${item.name}" data-num="${index}">${item.name}</option>`);
                var items = item.sunlist;
                if (items.length > 0) {
                    var xx = [];
                    items.forEach(function (xxx) {
                        xx.push([xxx.name]);
                    });
                    xtype.push(xx);
                } else {
                    xtype.push([]);
                }
            });

            //所属大类下拉 初始化
            $('.searchssdl').selectpicker({
                style: 'btn-white',
                size: 5,
            });
            $('.searchsrzcoptions').selectpicker({
                style: 'btn-white',
                size: 5,
            });
            // 小类初始化
            $('.searchssxl').append(`<option value="all" data-num="所有小类">所有小类</option>`);
            xtype[0].forEach(function (its) {
                $('.searchssxl').append(`<option value="${its}">${its}</option>`);
            });
            $('.searchssxl').selectpicker({
                style: 'btn-white',
                size: 5,
            });
            $('.searchssdl').nextAll().remove();  // bug
            $('.searchssdl').selectpicker('refresh');
            $('.searchssxl').nextAll().remove();  // bug
            $('.searchssxl').selectpicker('refresh');
            num++;
        }
    }
